{% extends 'base.html' %}

{% block content %}

{% include 'intro.html' %}
<!-- Categories Start -->
<div class="container-fluid pt-1">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="text-primary px-2">Categories</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        {% for Categories in Category %}
        <div class="col-lg-4 col-md-6 pb-1">
            <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                <p class="text-right">{{Categories.total_item}} Products</p>
                <a href='?Categories={{Categories.id}}' class="cat-img position-relative overflow-hidden mb-3">
                    <img src="{{Categories.image.url}}" class="img-fluid" alt="...">
                </a>
                <h5 class="font-weight-semi-bold m-0">{{Categories.name}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Categories End -->

{% endblock %}
